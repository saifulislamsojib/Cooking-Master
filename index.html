<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/647678f920.js" crossorigin="anonymous"></script>
    <title>Cooking Master</title>
</head>
<body>
    <!-- header -->
    <header class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cooking Master</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item me-3">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item me-3">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item me-3">
                    <a class="nav-link" href="#">Recipes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Main Section -->
    <main class="container">
        <!-- Input Food Section -->
        <section class="my-5">
            <div class="input-section input-group">
                <input id="food-input" class="form-control p-2" type="text" placeholder="Search a meal..">
                <button onclick="loadData()" class="btn btn-primary">Search</button>
            </div>
        </section>
        <!-- Details Food Section -->
        <section class="mb-5" id="single">
            
        </section>
        <!-- Search Results Section -->
        <section>
            <div class="row" id="all-meals">
                
            </div>
            <h2 class="text-center text-danger mt-5" id="error-message"></h2>
        </section>
    </main>
    <!-- Bootstrap  JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
